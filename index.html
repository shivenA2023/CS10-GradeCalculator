<!DOCTYPE html>
<html>
  <head>
    <title>CS10 Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Computer Science 10 Grade Calculator</h1>

    <p>Calculate your overall grade for the course by inputting your mark for each module...</p>

    <p class="inputs">
      <hr>
       Client Side Scripting 1: <input type="number" id="one-in" value="0" /> %
      <br>
      <br>
     Structured Programming 1: <input type="number" id="two-in" value="0" /> %
      <br>
      <br>
      Structured Programming 2: <input type="number" id="three-in" value="0" /> %
      <br>
      <br>
      Client Side Scripting 2: <input type="number" id="four-in" value="0" /> %
      <br>
      <br>
     Project A: <input type="number" id="five-in" value="0" /> %
      <hr>
      <br>
      <button id="btn">Calculate Grade</button>
    </p>

    

    <p class="grade"> <strong> Grade =  </strong>  <span id="output"> <strong>0 </strong></span></p>
  </body>
</html>
